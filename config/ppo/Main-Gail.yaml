behaviors:
  PlayerAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 512
      buffer_size: 5120
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
        curiosity:
            gamma: 0.99
            strength: 0.75
            network_settings:
              hidden_units: 256
              learning_rate: 0.0003
        gail:
            strength: 1
            gamma: 0.99
            encoding_size: 128
            demo_path: Demos\Demo1_1.demo
    keep_checkpoints: 5
    max_steps: 50000000
    time_horizon: 128
    summary_freq: 30000
    behavioral_cloning:
      demo_path: Demos\Demo1_1.demo
      steps: 150000
      strength: 0.75
